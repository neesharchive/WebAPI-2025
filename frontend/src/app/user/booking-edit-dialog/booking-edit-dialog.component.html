<h2 class="dialog-title">Update Booking</h2>

<form [formGroup]="editForm" class="edit-booking-form">

  <!-- Check-in, Check-out, Location -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Check-in</mat-label>
      <input matInput [min]="tomorrow" [matDatepicker]="picker1" formControlName="checkIn" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Check-out</mat-label>
      <input matInput [min]="tomorrow" [matDatepicker]="picker2" formControlName="checkOut" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <mat-select formControlName="location">
        <mat-option *ngFor="let loc of locations" [value]="loc">{{ loc }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Guest House, Room, Bed -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Guest House</mat-label>
      <mat-select formControlName="guestHouse" [compareWith]="compareById">
        <mat-option *ngFor="let gh of guestHouses" [value]="gh">{{ gh.gH_Name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Room</mat-label>
      <mat-select formControlName="room">
        <mat-option *ngFor="let room of rooms" [value]="room.roomID">Room {{ room.roomNumber }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bed</mat-label>
      <mat-select formControlName="bed">
        <mat-option *ngFor="let bed of beds" [value]="bed.bedID">{{ bed.bedNumber }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Purpose -->
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Purpose</mat-label>
      <input matInput formControlName="purpose" />
    </mat-form-field>
  </div>

  <!-- Gender + Terms on same row -->
  <div class="form-row align-between">
    <div>
      <label>Gender:</label>
      <mat-radio-group formControlName="gender" class="radio-inline">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-checkbox formControlName="terms">I agree to the terms</mat-checkbox>
  </div>

  <!-- Action buttons -->
  <div class="form-row actions">
    <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="editForm.invalid" (click)="onUpdate()">Update</button>
  </div>

</form>
