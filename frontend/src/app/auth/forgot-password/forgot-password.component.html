<div class="forgot-wrapper">
  <mat-card class="forgot-card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email and we'll send you a password reset link.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="form.invalid">Send Reset Link</button>
    </form>

    <button mat-button color="accent" routerLink="/login">Back to Login</button>
  </mat-card>
</div>
