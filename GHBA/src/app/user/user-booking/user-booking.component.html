<div class="booking-wrapper">
    <mat-card class="booking-card">
        <h2 class="form-title">Book Your Stay</h2>

        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">

            <!-- Date Range -->
            <mat-form-field appearance="outline">
                <mat-label>Booking Dates</mat-label>
                <mat-date-range-input [rangePicker]="picker" formGroupName="dates">
                    <input matStartDate formControlName="checkIn" [min]="tomorrow" placeholder="Check-in" />
                    <input matEndDate formControlName="checkOut" [min]="tomorrow" placeholder="Check-out" />
                </mat-date-range-input>

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <!-- Location -->
            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <mat-select formControlName="location">
                    <mat-option *ngFor="let loc of locations" [value]="loc">{{ loc }}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Gender -->
            <div class="form-section">
                <label>Gender:</label>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <!-- Guest House -->
            <mat-form-field appearance="outline">
                <mat-label>Guest House</mat-label>
                <mat-select formControlName="guestHouse">
                    <mat-option *ngFor="let gh of guestHouses" [value]="gh">
                        {{ gh.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Room -->
            <mat-form-field appearance="outline">
                <mat-label>Room</mat-label>
                <mat-select formControlName="room">
                    <mat-option *ngFor="let room of rooms" [value]="room.roomID">
                        Room {{ room.roomNumber }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Bed -->
            <mat-form-field appearance="outline">
                <mat-label>Bed</mat-label>
                <mat-select formControlName="bed">
                    <mat-option *ngFor="let bed of beds" [value]="bed.bedID">
                        {{ bed.bedNumber }}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <!-- Purpose -->
            <mat-form-field appearance="outline">
                <mat-label>Purpose</mat-label>
                <input matInput formControlName="purpose" />
            </mat-form-field>

            <!-- Terms -->
            <mat-checkbox formControlName="terms" class="terms-box">
                I accept the terms and conditions
            </mat-checkbox>

            <!-- Action Buttons -->
            <div class="form-buttons">
                <button mat-raised-button color="primary" type="submit" [disabled]="bookingForm.invalid">Book</button>
                <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </mat-card>
</div>
