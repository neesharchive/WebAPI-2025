<div class="login-wrapper">
  <mat-card class="login-card mat-elevation-z4">
    <div class="logo-area">
      <img src="assets/images/roomy-logo.png" alt="Roomy Logo" class="logo-img" />
    </div>

    <h2 class="title">Reset Your Password</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reset-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="form.get('newPassword')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">Minimum 8 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Please confirm your password</mat-error>
        <mat-error *ngIf="form.hasError('mismatch')">Passwords do not match</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="form.invalid">
        Reset Password
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/login">‚Üê Back to Login</a>
    </div>
  </mat-card>
</div>
